<div class="container">
    <div class="jumbotron text-center">
        <h1>'Allo, 'Allo!</h1>
        <p class="lead">
            <br> Always a pleasure scaffolding your apps.
        </p>
        <p><a class="btn btn-lg btn-success" ng-href="#">Splendid!</a>
        </p>
    </div>

    <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="site in sites | orderBy:'rank'">
            <div class="thumbnail">
                <img class="pull-right" ng-src="assets/images/{{site.logo}}" alt="{{site.title}}">
                <div class="caption">
                    <h3>{{site.title}}</h3>
                    <p>{{site.description}}</p>
                    <p><a ng-href="{{site.url}}">{{site.url}}</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class="footer">
        <p>@johnalxndr</p>
    </div>

</div>
