<div class="container-fluid text-center">
    <h1>DailySteals</h1>
    <p class="lead">
        <br> The best deals on the web in one place.
    </p>
</div>
<div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="site in sites">
        <div class="thumbnail">
            <div class="caption">
                <h3>{{site.title}}</h3>
                <p>{{site.description}}</p>
                <p><a ng-href="{{site.url}}">{{site.url}}</a>
                </p>
            </div>
        </div>
    </div>
</div>

<hr>
